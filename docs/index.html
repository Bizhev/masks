<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>masks - examples</title>
</head>
<body>
    
    <!-- begin slider -->
    <div class="slider">
       <div class="slider__super-wrap slider__1">
        <div class="slider__wrap">
            <div class="slider__current-slide"></div>
            <div class="slider__new-slide"></div>

        </div>
       </div>
        <div class="slider__super-wrap slider__2">
            <div class="slider__wrap">
                <div class="slider__current-slide"></div>
                <div class="slider__new-slide"></div> 
            </div>
        </div>
        <div class="slider__super-wrap slider__3">
        <div class="slider__wrap">
            <div class="slider__current-slide"></div>
            <div class="slider__new-slide"></div>
        
        </div>
       </div>
    </div>
    <!-- end slider -->
    <svg viewBox="0 0 1200 900">
        <defs>
            <clipPath id="myPath1" clipPathUnits="objectBoundingBox">
                <polygon points="0,0 1,0 1,0.2 0,0.5">
            </clipPath>
            <clipPath id="myPath2" clipPathUnits="objectBoundingBox">
                <polygon points="0,0.5 1,0.2 1,0.6 0,0.8">
            </clipPath>
            <clipPath id="myPath3" clipPathUnits="objectBoundingBox">
                <polygon points="0,0.8 1,0.6 1,1 0,1">
            </clipPath>
        
        </defs>

    </svg>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
